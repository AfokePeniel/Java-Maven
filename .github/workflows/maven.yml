name: Maven Build → Docker Push → K8s Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build-deploy:
    runs-on: self-hosted       # Run on your own machine (runner installed)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Maven package
        run: mvn clean package -DskipTests

      - name: Docker login (Docker Hub)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hello-afoke:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-afoke:latest

      - name: Start Minikube with Kubernetes v1.30.0
        run: |
          if ! minikube status | grep -q "host: Running"; then
            echo "Starting Minikube with Kubernetes v1.30.0..."
            minikube start --kubernetes-version=v1.30.0 --driver=docker
          else
            echo "Minikube already running."
          fi

      - name: Set kubectl alias
        run: |
          alias k='kubectl'
          echo "alias k='kubectl'" >> ~/.bashrc
          echo "Kubectl alias set: you can use 'k' instead of 'kubectl'"

      - name: Ensure kubectl points to Minikube
        run: |
          kubectl config use-context minikube
          kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml
          kubectl rollout status deploy/hello-afoke-deployment --timeout=60s
          kubectl get pods -o wide
          kubectl get svc hello-afoke-service
