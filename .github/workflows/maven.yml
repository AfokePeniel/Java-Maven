name: Maven Build and Docker Push

on:
  push:
    branches:
      - main  # Runs this workflow whenever you push to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1 - Checkout code from GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2 - Set up Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3 - Build Maven project
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Step 4 - Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Store in GitHub Secrets
          password: ${{ secrets.DOCKER_PASSWORD }} # Store in GitHub Secrets

      # Step 5 - Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/hello-afoke:latest .

      # Step 6 - Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/hello-afoke:latest


