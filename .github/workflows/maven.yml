name: Maven Build → Docker Push → K8s Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: self-hosted            # ← run on your machine (the runner)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Maven package
        run: mvn clean package -DskipTests

      - name: Docker login (Docker Hub)
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & push image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hello-afoke:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-afoke:latest

      - name: Ensure kubectl points to minikube
        run: |
          kubectl config use-context minikube
          kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml
          kubectl rollout status deploy/hello-afoke-deployment --timeout=60s
          kubectl get pods -o wide
          kubectl get svc hello-afoke-service
